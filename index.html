                            <source type="video/youtube" src="http://www.youtube.com/watch?v=Lt6CUH9bVzI" />

    <script>
       
        
        var player = new MediaElementPlayer('#video', {
            enableAutosize: true,
            features: ['playpause', 'progress', 'current', 'duration', 'tracks', 'volume', 'fullscreen'],
            alwaysShowControls: true,
            iPadUseNativeControls: true,
            // force iPhone's native controls
            iPhoneUseNativeControls: true,
        });
        
        player.enterFullScreen();

        $("#streamingMedia").click(function () {
            alert("streamingMedia youtube");

            //    YoutubeVideoPlayer.openVideo('https://www.youtube.com/watch?v=EKyirtVHsK0');

            var videoUrl = 'https://www.youtube.com/watch?v=LBr7kECsjcQ';

            // Just play a video
            // window.plugins.streamingMedia.playVideo(videoUrl);

            // Play a video with callbacks
            var options = {
                successCallback: function () {
                    alert("Video was closed without error.");
                },
                errorCallback: function (errMsg) {
                    alert("Error! " + errMsg);
                }
            };
            window.plugins.streamingMedia.playVideo(videoUrl, options);

        });

        $("#videoPlayId").click(function() {
            alert(window.plugins);
            alert(window.plugins.videoPlayer);
            window.plugins.videoPlayer.play("https://www.youtube.com/watch?v=en_sVVjWFKk");
        });

    </script>
