        <button id="lock"> lock orientation </button>

        <button id="open-link"> Open link location=yes _blank </button>
        
         <br/>

        <script type="text/javascript">
            $("#lock").click(function () {
                alert("lock orientation landscape");
                screen.lockOrientation('landscape');
                /*window.shouldRotateToOrientation('landscape');*/
            });

            $("#unlock").click(function () {
                alert("unlock Orientation");
                screen.unlockOrientation();
                /*  window.shouldRotateToOrientation('default');*/
            });

            $("#open-link").click(function() {
                // external url
                var ref = window.open(encodeURI('http://apache.org'), '_blank', 'location=yes');
                alert(ref);
            });

            $("#open-link-2").click(function () {
                // external url
                var ref = window.open(encodeURI('http://apache.org'), '_blank', 'location=false');
                alert(ref);
            });



            $("#Button1").click(function() {

                var ref2 = window.open('https://www.google.com.ua/webhp?hl=ru', '_system', 'location=yes');
                alert(ref2);
            });
            
            $("#Button2").click(function () {

                var ref2 = window.open('https://www.google.com.ua/webhp?hl=ru', '_system', 'location=false');
                alert(ref2);
            });


           

        </script>
